<!--Enter in basic user data such as net income and savings-->
{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-xs-8 col-xs-offset-2">
      <form class="form form-horizontal" method="POST" action="/setup">
        {{ form.csrf_token }}

        {{ form.form_errors(form) }}

        {{ form.net_income.label }} {{ form.net_income(size=20) }}
        {{ form.savings.label }} {{ form.savings(size=20) }}
        {{ form.savings_goal.label }} {{ form.savings_goal(size=20) }}
        <input type="submit" value="Go">
      </form>
    </div>
  </div>
</div>
{% endblock %}
